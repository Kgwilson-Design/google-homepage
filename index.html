<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <header>
        <nav id="navbar">
            <div class="about">
                <a href="#">About</a>
            </div>
            <div class="store">
                <a href="#">Store</a>
            </div>
            <div class="gmail">
                <a href="#">Gmail</a>
            </div>
            <div class="images">
                <a href="#">Images</a>
            </div>
            <div class="apps">
                <a href="https://www.google.com/intl/en/about/products?tab=wh" title="Google apps">
                    <img src="./images/apps.png" alt="Google Apps" width="19">
                </a>
            </div>
            <div class="account">
                <a href="#" title="Google Account:">
                    <img src="./images/account.png" alt="Account" width="32"></a>
            </div>
        </nav>
    </header>
        
    <main>
        <form class="search" action="/search" method="get">
            <div class="logo"><img src="./images/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
            <input type="search" name="search" class="search">
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>

    <Footer>
        <div class="footers">
            <a href="#" class="advertising">Advertising</a>
            <a href="#" class="business">Business</a>
            <a href="#" class="works">How Search works</a>
            <a href="#" class="privacy">Privacy</a>
            <a href="#" class="terms">Terms</a>
            <a href="#" class="settings">Settings</a>
        </div>
    </Footer>

</body>
</html>
